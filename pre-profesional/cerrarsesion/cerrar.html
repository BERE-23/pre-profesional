<style>
    #logout-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  
    #logout-form input[type="submit"] {
      background-color: #ff0000;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  
  <form id="logout-form" action="logout.php" method="POST">
    <input type="submit" value="Cerrar sesión">
  </form>
  <script>
  document.getElementById("logout-form").addEventListener("submit", function(event) {
    event.preventDefault();
  
    var confirmar = confirm("¿Estás seguro de que deseas cerrar sesión?");
  
    if (confirmar) {
      // Aquí puedes agregar el código para cerrar la sesión, como enviar una solicitud al servidor o eliminar las cookies de sesión
  
      // Después de cerrar sesión, puedes redirigir al usuario a otra página
      window.location.href = "imagen.html";
    }
  });
</script>
