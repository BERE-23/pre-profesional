<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Retroalimentación de Tutores</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Supervisor</h1>

  <h2>Retroalimentaciones</h2>
  <table id="retroalimentaciones-table">
    <thead>
      <tr>
        <th>Tutor</th>
        <th>Estudiante</th>
        <th>Comentarios</th>
        <th>Calificación</th>
      </tr>
    </thead>
    <tbody id="retroalimentaciones-body">
      <!-- Los datos de retroalimentaciones se generarán dinámicamente aquí -->
    </tbody>
  </table>

  <h2>Informes y estadísticas</h2>
  <div id="informes-container">
    <!-- Los gráficos o tablas de informes se generarán dinámicamente aquí -->
  </div>

  <h2>Comentarios y respuestas</h2>
  <form id="comentarios-form">
    <input type="text" id="comentario-input" placeholder="Ingrese un comentario">
    <input type="submit" value="Enviar">
  </form>

  <h2>Seguimiento de acciones tomadas</h2>
  <ul id="acciones-list">
    <!-- Las acciones tomadas se generarán dinámicamente aquí -->
  </ul>

  <script src="script.js"></script>
</body>
</html>
